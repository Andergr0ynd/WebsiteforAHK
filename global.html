<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helper МВД - RADMIR CRMP</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e2e;
            color: white;
            text-align: center;
        }

        header {
            background-color: #252540;
            padding: 20px;
            position: relative;
        }

        .logo {
            position: absolute;
            top: 5px;
            left: 40px;
            width: 150px;
            height: 150px;
        }

        .gallery {
            padding: 20px;
        }

            .gallery img {
                width: 30%;
                margin: 10px;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
                cursor: pointer;
                transition: transform 0.3s ease;
            }

                .gallery img:hover {
                    transform: scale(1.05);
                }

        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

            .lightbox img {
                max-width: 90%;
                max-height: 90%;
                border-radius: 10px;
            }

            .lightbox.active {
                display: flex;
            }

        .buy-button {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #2337ff;
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

            .buy-button:hover {
                background-color: #23bdcf;
            }

        footer {
            background-color: #252540;
            padding: 20px;
            margin-top: 20px;
        }

            footer a {
                color: white;
                text-decoration: none;
                font-weight: bold;
            }

                footer a:hover {
                    text-decoration: underline;
                }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Логотип" class="logo">
        <h1>Helper МВД для RADMIR CRMP</h1>
        <p>Помощь для сотрудников полиции на проекте RADMIR CRMP</p>
    </header>

    <section class="gallery">
        <h2>Галерея</h2>
        <img src="ahklua.png" alt="Скриншот 1" onclick="openLightbox(this)">
        <img src="ahklua2.png" alt="Скриншот 2" onclick="openLightbox(this)">
        <img src="ahklua3.png" alt="Скриншот 3" onclick="openLightbox(this)">
    </section>

    <div class="lightbox" id="lightbox" onclick="closeLightbox()">
        <img id="lightbox-img" src="" alt="Просмотр изображения">
    </div>

    <section class="video">
        <h2>Видео-гайд</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/ВАШЕ_ВИДЕО" frameborder="0" allowfullscreen></iframe>
        <br>
        <a href="https://websitebuy.pages.dev/buy.html" class="buy-button">Приобрести</a>
    </section>

    <footer>
        <h2>Связь с нами</h2>
        <p>Вы можете связаться с нами через <a href="https://discord.gg/5KDB5Nww3b">Discord</a></p>
        <p>&copy; 2025 Helper МВД - RADMIR CRMP</p>
    </footer>

    <script>
        function openLightbox(img) {
            document.getElementById('lightbox-img').src = img.src;
            document.getElementById('lightbox').classList.add('active');
        }
        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('active');
        }
    </script>
</body>
</html>
